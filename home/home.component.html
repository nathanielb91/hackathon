<div *ngIf="!teeTimeBooked">
  <div class="message">We've found these tee times that have little to no chance of rain: </div>
  <div class="d-flex flex-row justify-content-start align-items-start flex-wrap">
    <mat-card *ngFor="let teeTime of goodWeatherTeeTimes" class="card">
      <mat-card-header>
        <mat-card-title>{{ teeTime.time | date:'medium'}}</mat-card-title>
        <mat-card-subtitle>{{ teeTime.courseName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ teeTime.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="enabled-btn" (click)="bookTeeTime(teeTime)">Book tee time</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="message mt-4">Unfortuately the following Tee Times are showing a chance of rain: </div>
  <div class="d-flex flex-row justify-content-start align-items-start flex-wrap">
    
    <mat-card *ngFor="let teeTime of badWeatherTeeTimes" class="card">
      <mat-card-header>
        <mat-card-title>{{ teeTime.time | date:'medium'}}</mat-card-title>
        <mat-card-subtitle>{{ teeTime.courseName }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ teeTime.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button disabled mat-button>Book tee time</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<app-confirmation [selectedTeeTime]="selectedTeeTime" *ngIf="teeTimeBooked"></app-confirmation>
